<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-blue-900 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl mb-4 font-semibold">Registrarse</h1>
        <!-- Aquí comienza la definición del formulario -->
        <form action="/submit-registration" class="space-y-4" method="post">
            <input class="w-full p-2 border border-blue-400 rounded bg-blue-100" name="username" placeholder="Username" type="text"/>
            <input class="w-full p-2 border border-blue-400 rounded bg-blue-100" name="password" placeholder="Password" type="password"/>
            <input class="w-full p-2 bg-blue-700 hover:bg-blue-800 text-white rounded cursor-pointer" type="submit" value="Registrarse"/>
        </form>
        <!-- Aquí termina la definición del formulario -->
        <a class="block w-full mt-4 p-2 text-center bg-blue-500 hover:bg-blue-600 text-white rounded" href="index.html">Regresar</a>
    </div>
</body>
</html>
